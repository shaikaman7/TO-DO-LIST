<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />
    <style>
      .container {
        background-color: white;
      }
      .del,
      .del1,
      .del2 {
        position: relative;
        left: 900px;
        bottom: 60px;
      }
      .edit,
      .edit1,
      .edit2 {

  <body class="bg-warning">
    <div class="container">
      <h1 class="text-dark text-center m-5"><b>TODO LIST</b></h1>

        <div class="task">
          <input
            type="text"
            placeholder="add item..."
            name="ai"
            class="form-control pt-3 pb-3"
          />
          <button class="btn btn-dark mt-2 mb-3 pt-2 pb-2">ADD</button>
        </div>

        <div class="task">
          <input
            type="text"
            placeholder="Task1"
            class="bg-secondary text-dark form-control pt-3 pb-5"
          />

          <button class="edit">Edit</button>
        </div>
        <div class="task">
          <input
            type="text"
            placeholder="Task2"
            class="bg-secondary text-dark form-control pt-3 pb-5"
          />
          <button class="del1">Delete</button>
          <button class="edit1">Edit</button>
        </div>
        <div class="task">
          <input
            type="text"
            placeholder="Task3"
            class="bg-secondary text-dark form-control pt-3 pb-5"
          />
          <button class="del2">Delete</button>
